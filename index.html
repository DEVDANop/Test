<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Videojuegos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="background-frame"></div>
    </div>
    <header>
        <h1>¡Bienvenido a la Tienda de Videojuegos!</h1>
    </header>
    <main>
        <section class="catalog">
            <h2>Catálogo de Juegos</h2>
            <div class="game-list">
                <div class="game">
                    <img src="game1.jpg" alt="Juego 1">
                    <h3>Juego A</h3>
                    <p>Precio: $49.99</p>
                </div>
                <div class="game">
                    <img src="game2.jpg" alt="Juego 2">
                    <h3>Juego B</h3>
                    <p>Precio: $59.99</p>
                </div>
                <!-- Agrega más juegos aquí -->
            </div>
        </section>
        <section class="discount">
            <h2>Gira la Ruleta para Obtener un Descuento</h2>
            <button id="spinbutton">Girar Ruleta</button>
            <div id="result"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy; 2024 Tienda de Videojuegos de dan </p>
    </footer>
    
</body>
</html>
